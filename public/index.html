<!DOCTYPE html>
<html>
<head>
  <title>Upload photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  html, body {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  label {
    display: block;
    width: 100%;
    height: 50%;
    min-height: 200px;
    font-size: 30px;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }
  label div {
    border: 2px solid blue;
    border-radius: 10px;
    color: blue;
    padding-top: 20px;
    height: 100%;
    box-sizing: border-box;
  }
  input {
    width: 0;
    height: 0;
    opacity: 0;
  }
  button {
    width: 100%;
    height: 20%;
    font-size: 24px;
  }
  </style>
  <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
  <label for="fileUpload">
    <div>Tap here to upload files</div>
  </label>
  <span></span>
  <input id="fileUpload" type="file" accept=".heic,.jpg,.jpeg,.png" multiple="true" />
  <button>Upload files</button>
  <script src="main.js"></script>
</body>
</html>
